on:
  workflow_dispatch:
  push:
    paths:
      - docker-compose.yml
      - .github/workflows/**
      - src/ADE.Services/**

name: Build Container Image - ade-apigateway

jobs:
  build-image:
    name: Build and Publish Image ade-apigateway
    uses: azuredemoenvironment/ade-app/.github/workflows/build-container-template.yml@brandonmartinez/issue/1-Move-ADE-App-Directories-to-This-Repository
    with:
      image_to_push: ade-apigateway
      tag_name: ${GITHUB_REF/refs\/tags\//}
